/*  функция выполняет асинхронный запрос, получая содержимое файла 03.txt */
    function handleClick(ev){
      let target = ev.target || ev.srcElement;
      fetch('http://mysite.local/03.txt')
        .then( response => {
          response.text().then(txt => console.log(txt))
        });

    }
  </script>
