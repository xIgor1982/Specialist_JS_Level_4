<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="display-4">JSON</h1>      
    </div>
    <div class="row">
    <pre>let obj = {
  prop1: 'prop1',
  prop2: 'prop2',
  prop3: 123,
  prop4: true,
}
JSON.stringify(obj);</pre>
</div>  
<div class="row">
    <input 
        type="button" 
        class="btn btn-success"
        value="obj в строку!" 
        onclick="handleClick1()"
/> &nbsp;    
</div>
<div class="row">
  <pre>let str = '{"prop1":"prop1","prop2":"prop2","prop3":123,"prop4":true}'
JSON.parse(str);    
  </pre>
</div>  
<div class="row">
  <input 
      type="button" 
      class="btn btn-success"
      value="строку в obj" 
      onclick="handleClick2()"
/> &nbsp;    
</div>

	<div class="row">	  
	  <div id="result"></div>
	</div>
  </div>
  <script>
const handleClick1 = () => {
  let obj = {
    prop1: 'prop1',
    prop2: 'prop2',
    prop3: 123,
    prop4: true,
  }
  console.log( JSON.stringify(obj) );
}
const handleClick2 = () => {
  let str = `{"prop1":"prop1","prop2":"prop2","prop3":123,"prop4":true}`;   
  console.log( JSON.parse(str) );
}
  </script>
  
</body>
</html>
