<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Получение данных с сервера</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="display-4">Получение данных с сервера</h1>      
    </div>
    <div class="row">
    <input 
        type="button" 
        class="btn btn-success"
        value="example3.txt" 
        onclick="handleClick('example3.txt')"
/> &nbsp;
     <input 
        type="button" 
        class="btn btn-success"
        value="example3-404.txt" 
        onclick="handleClick('example3-404.txt')"
/> &nbsp;
    </div>
    <h3>Результат:</h3>
	<div class="row">	  
	  <div id="result"></div>
	</div>
  </div>
  <script>
const handleClick = (url) => {
 
 const result = document.getElementById('result');
 const xhr = new XMLHttpRequest();
 xhr.open('GET', url, true);
 xhr.send(null);

 xhr.onreadystatechange = () => {
   if(xhr.readyState == 4){
	 if(xhr.status != 200){
       result.innerHTML += `${xhr.status}<hr/>`
	 } else {
	   result.innerHTML += `${xhr.responseText}<hr/>`       
     }
     result.innerHTML += `<pre>${xhr.getAllResponseHeaders()}</pre>`
     result.innerHTML += `<pre>${xhr.getResponseHeader('Content-Type')}</pre>`
   }
 }
}
  </script>
  
</body>
</html>
