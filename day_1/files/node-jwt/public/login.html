<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Пример работы с JWT</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Вход</h1>
        <p class="lead">Для входа, введите учётные данные. Например, <code>user1</code> и <code>password1</code></p>

        <form name="post1">
          <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input
              type="text"
              class="form-control"
              name="login"
              id="login"
              placeholder="Введите логин"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input class="form-control" name="password" id="password" />
          </div>
          <div class="mb-3">
            <input
              class="btn  btn-secondary"
              type="button"
              id="btnFill"
              value="Заполнить"
              onclick="fillValue()"
            />
            <input
              class="btn btn-primary"
              type="button"
              id="btnLogin"
              value="Войти"
              onclick="fn()"
            />
          </div>
        </form>

        <h4>Результат</h4>
        <div id="result" class="text-break"></div>
      </div>

      <hr />

      <section>
        <h3>Запросы к API</h3>
        <div class="mb-3">
            <label for="jwt_token" class="form-label">JWT</label>
            <input
              type="text"
              class="form-control"
              name="jwt_token"
              id="jwt_token"
              placeholder="Введите токен"
              autocomplete="off"
            />
        </div>
        <div class="mb-3"></div>
        <div class="mb-3">
            <input
              class="btn btn-primary"
              type="button"
              id="btnUser"
              value="/user"
              onclick="user()"
            />
        </div>
        <h4>Результат запроса к <code>/user</code></h4>
        <div id="result2" class="text-break"></div>
     </section>
    </div>
    <script>
        function fillValue(){
            login.value = 'user1';
            password.value = 'password1';
        }
      function fn() {
        fetch("/api/auth", {
          // credentials: 'include',
          method: "POST",
          mode: "cors",
          url: `http://127.0.0.1:3000`,
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            login: login.value,
            password: password.value,
          }),
        })
          .then((body) => body.json())
          .then((body) => (result.innerHTML = JSON.stringify(body, null, " ")));

      }

      function user(){
        fetch("/user", {
          // credentials: 'include',
          method: "GET",
          mode: "cors",
          url: `http://127.0.0.1:3000`,
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "Authorization": "Bearer " + jwt_token.value,
          },
        })
          .then((body) => body.json())
          .then((body) => (result2.innerHTML = JSON.stringify(body, null, " ")));

      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
