<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HEAD запрос</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="display-4">HEAD запрос через Fetch</h1>      
    </div>
    <div class="row">
    <input 
        type="button" 
        class="btn btn-success"
        value="Посмотреть время" 
        onclick="handleClick()"
/> &nbsp;
    
    </div>
    <h3>Результат:</h3>
	<div class="row">	  
	  <div id="result"></div>
	</div>
  </div>
  <script>
const handleClick = (url) => {
 
 const result = document.getElementById('result');

 async function postData(url = '', data = {}) {
  const response = await fetch(url, {  method: 'HEAD'  });
  return await response; // парсим JSON-ответ в обычный  JavaScript-объект
}


postData('example1.php')
  .then((data) => {
    console.log(data);
    console.log(data.status);
    for(let i of data.headers){
      console.log(i)
    }
    result.innerHTML += data.headers.get('x-time') + '<hr />'
  });

}
  </script>
  
</body>
</html>
