<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- Обязательные метатеги -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
		></script>

		<title>AXIOS - ответ</title>
	</head>
	<body>
		<h1 class="text-center">Axios.js</h1>

		<hr />

		<div class="container">
			<div class="row">
				<div class="col">
					<input
						type="button"
						value="Кнопка 1"
						id="btn11"
						class="btn btn-primary w-100"
					/>
				</div>

				<div class="col">
					<input
						type="button"
						value="Кнопка 2"
						id="btn22"
						class="btn btn-primary w-100"
					/>
				</div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<input
						type="button"
						value="очистить результат"
						id="clear"
						class="btn btn-primary w-100 mt-2"
					/>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<hr />
		<div class="container">
			<div class="row">
				<h4>Результат</h4>
				<pre id="result"></pre>
			</div>
		</div>

		<script>
			const url = '07-xml.xml'
			const arr = [
				document.querySelector('#btn11'),
				document.querySelector('#btn22'),
				document.querySelector('#clear'),
			]

			arr.forEach(item => {
				item.addEventListener('click', e => {
					e.preventDefault()
					switch (e.target.id) {
						case 'btn11':
							fn1()
							break
						case 'btn22':
							fn2()
							break
						case 'clear':
							clear()
							break
					}
				})
			})

			function fn1() {
				// console.log('fn1')
				axios.get('./00-test.json').then(body => {
					console.log(body)
					result.innerHTML = JSON.stringify(body.data, null, ' ')
				})
			}

			function fn2() {
				// console.log('fn2')
				axios.get('./01-test.json').then(body => {
					console.log(body)
					result.innerHTML = JSON.stringify(body.data, null, ' ')
				})
			}

			function clear() {
				result.innerHTML = ''
			}
		</script>
	</body>
</html>
